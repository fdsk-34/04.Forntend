 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN으로 라이브러리 등록</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    
     <script>   /*JQuery 사용을 위한 기본 준비 코드 생성 :*/ 
        $(document).ready(function(){
            
            // jquery 코드 작성 블락 
            $('.hide').click(function(){
                $('p').hide();
            })
            $('.show').click(function(){
                $('p').show();
            })
        })

        
</script>
 </head>
 <body>
    <!-- 
        JQuery 사용을 위한 기본 준비 코드 생성: 
            -라이브러리 등록 : CDN , 로컬
            -JQuery를 사용한 이벤트 준비 코드 생성 
    -->
            <button class="hide">메세지 삭제</button>
            <button class="show">메세지 보기</button>
 </body>
 </html>
