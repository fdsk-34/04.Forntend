<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN으로 라이브러리 등록</title>

    <script src="./js/jquery-3.7.1.slim.min.js"></script>
    <script>   /*JQuery 사용을 위한 기본 준비 코드 생성 :*/
        $(document).ready(function () {
            let xWidth = 100;
            let yHeight = 100;
            $('div').click(function () {

                $('div').width('xWidth').addClass('box');
                $('this').height('yHeight').addClass('box');
                xWidth = xWidth - 10;
                yHeight = yHeight - 10;


            })


        })


    </script>
    <style>

        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 5px;
            float: left;
        }
        .box {background-color: yellow;}
    </style>
</head>

<body>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
</body>

</html>
