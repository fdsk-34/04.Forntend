    <main class="container">

        <h2>메뉴 주문하기</h2>
            <label id="serch-btn">고객 이름 : <input id="serch-costomer" type="text" name="customer" required></label><br><br>
            <label id="serch-btn">메뉴 : <select  id="serch-menu" name="items"><br>
                    <option value="americano">브루드아메리카노</option>
                    <option value="latte">시그니처 라떼</option>
                    <option value="milk-latte">밀크 라떼</option>
                    <option value="coldbrew">핸드드립 콜드브루</option>
                    <option value="espreso">에스프레쏘</option>
                </select></label><br><br>
            <label id="serch-btn">주소 : <input id="address-input" type="text" placeholder="도로명 주소를 입력하세요" required></label>
            <br><br>
            <label id="serch-btn">수량 : <input type="number" name="qty" min="1" value="1"></label><br><br>
            <label id="serch-phone">연락처 : <input type="tel" placeholder="010-"></label>
            <button id="serch-btn2" type="submit">주문하기</button>
        </form>
        <div id="order-confirm"></div>
    </main>
    <script>
        let autocomplete(){
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('address-input'),{types:['address'], componentRestrictions:{country:'kr'}}
            );
        }

        document.addEventListener('DOMContentLoded', () => initAutocomplete());
        document.getElementById('order-form').addEventListener('submit', e => {
            e.preventDefault();
            const f = e.target;
            const data = { customer: f.customer.value, items: f.items.value, qty: f.qty.value };
            sessionStorage.setItem('latestOrder', JSON.stringify(data));
            document.getElementById('order-confirm').textContent = '주문이 접수되었습니다!';
        });
    </script>
