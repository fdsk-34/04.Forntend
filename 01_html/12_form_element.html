<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>form 태그</title>
       <style>
        .warp{
            margin:0 auto;
            width: 80%;
        }
       </style>
</head>
<body>
    <div class="wrap">
        <h1> 폼(form태그) </h1>
        <!-- 폼태그는 클라이언트와 서버 사이에 통신할 때 쓰는 태그입니다
         - 클라이언트의 데이터를 서버로 전송 할때  사용하는 태그, 
         - 로그인(id,password,주소)
         - 회원가입 id, password, 주소, 이미지, 하고 싶은 말
        
            action : 서버에서 처리할 페이지
            method : 서버로 전송하는 방식 , 클라이언트의 데이터를 서버로 전송하는 방식
            get : 클라이언트의 데이터를 url 뒤에 넣어서 서버로 전송
                 255 byte 까지만 전송됨, 보안에 취약
            post :http 헤더 앞에서 데이터를 전송 , url에 출력되지 않는다. 그래서 보안이 강하다
            무제한 데이터를 전송
            id 속성 : 변수명 
                    값 
            -->
         <hr>
        <h2> 회원가입 양식 </h2>
        <p>
        <form action="submit.jsp" method="get">

            <table>
                <td><label for="id">아이디 : </label></td>
                <tr><td><input type="text" id="id" placeholder="아이디를 입력해주세요"></td>
                </tr>
                <td><label for="password">패스워드 : </label></td>
                <tr><td><input type="password" id="password" placeholder="비밀번호를 입력해주세요"></td>
                </tr>
                <td><label for="password2">패스워드 확인 : </label></td>
                <tr><td><input type="password" id="password2" placeholder="비밀번호를 입력해주세요"></td>
                </tr>
                <td><label for="email">이메일 : </label></td>
                <tr><td><input type="email" id="email" placeholder="이메일을 입력해주세요"></td>
                </tr>
                <td><label for="tel">전화번호 : </label></td>
                <tr><td><input type="tel" id="tel" placeholder="전화번호를 입력해주세요"></td>
                </tr>
                <td><label for="sex">성별 : </label></td>
                <tr><td>
                    <select id="sex">
                        <option value="man">남자</option>
              
                        <option value="woman">여자</option>
                        <option value="unkown">비공개</option>
                    </select>
                    </td>
                </tr>
                    <tr>
                        <td><label for="date">생년월일 :</label></td>
                        <td><input type="date" id="date"></td>
                    </tr>                    
                    <tr>
                        <td><label for="profile">자기소개 : </label></td>
                        <td>
                        <textarea rows="30" cols="300" placeholder="자기소개를 입력해주세요"></textarea>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2"> <input type="reset" value="리셋"><input type="submit" values="전송"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
