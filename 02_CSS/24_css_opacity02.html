<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity02</title>
    <style>
        .img1 { 

            /* display: block; */

            /* img 태그 기본 디스플레이 속성은 인라인 블락이다 */
            display:inline-block;
            width:300px;
            height:300px;
            margin:30px;
            padding:30px;
            box-shadow:5px 5px 10px black;
        }
        .img1:hover{
            /* 숫자 0.5나 퍼센트로 50%는 같다 */
            opacity:55%;
        }
    </style>
</head>
<body>
    <!-- img 태그는 기본 display 속성이 inline-block 속성이다 -->
    <img class="img1" src="./img/pic1.jpg" alt="펭귄이미지">
    <img class="img1" src="./img/pic2.jpg" alt="꽃이미지">
    <img class="img1" src="./img/pic3.jpg" alt="나비이미지">
</body>
</html>
