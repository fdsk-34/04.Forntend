<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            box-sizing: border-box;  /* 모든 태그의 기본 박스 속성을 borderbox로 */
        }
        div{
            width : 200px;
            height: 100px;
            color:green;
            padding:20px;
            border:5px solid red;
            margin: 50px;
        }
        #content{
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div id="border">border-box</div>
    <div id="content">contentbox</div>

</body>
</html>
