<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <!-- 배찌 -->
    <h1> 뱃지[badge] 크기 조정 h</h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding:10px;">
        <h1>Example heading <span class="badge text-bg-secondary">New</span></h1>
        <h2>Example heading <span class="badge text-bg-secondary">New</span></h2>
        <h3>Example heading <span class="badge text-bg-secondary">New</span></h3>
        <h4>Example heading <span class="badge text-bg-secondary">New</span></h4>
        <h5>Example heading <span class="badge text-bg-secondary">New</span></h5>
        <h6>Example heading <span class="badge text-bg-secondary">New</span></h6>
    </div>
    <h1> 뱃지[badge] 버튼에서 배지 사용 카운터</h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding:10px;">
        <button type="button" class="btn btn-primary">
            Notifications <span class="badge text-bg-danger">4</span>
        </button>
    </div>
    <h1> 뱃지[badge] 버튼에서 모서리나 가장자리에 사용 카운터</h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding:10px;">
        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                99+
                <span class="visually-hidden">unread messages</span>
            </span>
        </button>
    </div>
    <h1> 뱃지[badge] 노카운터 뱃지 </h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding:10px;">
        <button type="button" class="btn btn-primary position-relative">
            Profile
            <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">New alerts</span>
            </span>
        </button>
    </div>
    <h1> 뱃지[badge] 배경색 </h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding:10px;">
        <span class="badge text-bg-primary">Primary</span>
        <span class="badge text-bg-secondary">Secondary</span>
        <span class="badge text-bg-success">Success</span>
        <span class="badge text-bg-danger">Danger</span>
        <span class="badge text-bg-warning">Warning</span>
        <span class="badge text-bg-info">Info</span>
        <span class="badge text-bg-light">Light</span>
        <span class="badge text-bg-dark">Dark</span>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
