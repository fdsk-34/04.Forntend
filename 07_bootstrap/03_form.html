<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <h1> bootstrap form</h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding: 10px;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
                style="font-size: x-large; font-weight: bold;">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
                style="font-size: x-large; font-weight: bold;">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
    </div>
    <h1> bootstrap form size</h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding: 10px;">
        <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"
            aria-label=".form-control-lg example">
        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
        <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"
            aria-label=".form-control-sm example">
    </div>
    <h1> bootstrap form disabled</h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding: 10px;">
        <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example"
            disabled>
        <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example"
            disabled readonly>
    </div>
    <h1> bootstrap form select - option</h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding: 10px;">
        <select class="form-select" aria-label="Default select example">
            <option selected>좋아하는 취미 ?</option>
            <option value="1">독서</option>
            <option value="2">음악</option>
            <option value="3">여행</option>
        </select>
    </div>
    <h1> bootstrap form select - large</h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding: 10px;">
        <select class="form-select-lg" aria-label="Default select example">
            <option selected>좋아하는 취미 ?</option>
            <option value="1">독서</option>
            <option value="2">음악</option>
            <option value="3">여행</option>
        </select>
    </div>
    <h1> bootstrap form select default</h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding: 10px;">
        <select class="form-select" aria-label="Default select example">
            <option selected>좋아하는 취미 ?</option>
            <option value="1">독서</option>
            <option value="2">음악</option>
            <option value="3">여행</option>
        </select>
    </div>
    <h1> bootstrap form select - small</h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding: 10px;">
        <select class="form-select form-select-sm" aria-label="Small select example">
            <option selected>좋아하는 취미 ?</option>
            <option value="1">독서</option>
            <option value="2">음악</option>
            <option value="3">여행</option>
        </select>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
